<div class="login-container">
    <h2>אימות פרטים</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">שם משתמש:</label>
        <input id="username" formControlName="username" type="text" placeholder="הכנס שם משתמש" />
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error">
          שם המשתמש נדרש
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">סיסמא:</label>
        <input id="password" formControlName="password" type="password" placeholder="הכנס סיסמא" />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
          הסיסמא נדרשת
        </div>
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid">שלח</button>
    </form>
  </div>
